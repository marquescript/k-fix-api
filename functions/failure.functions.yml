createFailure:
  handler: src/infra/handlers/failure/create-failure.handler
  events:
    - httpApi:
        path: /failures
        method: post
        authorizer:
          name: customAuthorizer

listFailures:
  handler: src/infra/handlers/failure/list-failures.handler
  events:
    - httpApi:
        path: /organization/{organizationId}/failures
        method: get
        authorizer:
          name: customAuthorizer