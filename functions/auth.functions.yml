
register:
  handler: src/infra/handlers/auth/register.handler
  layers:
    - !Ref MongooseLayerLambdaLayer 
  events:
    - httpApi:
        path: /register
        method: post

sign-in:
  handler: src/infra/handlers/auth/sign-in.handler
  layers:
    - !Ref MongooseLayerLambdaLayer
  events:
    - httpApi:
        path: /login
        method: post